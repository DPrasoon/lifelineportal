<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ChangeColor | this</title>

<link rel="icon" href="/lifelineportal/images/favicon.png"
	type="Images/png">

<script>
function changeColor(col)
{
	document.bgColor=col
}
</script>

</head>
<body>

<input type="radio" name="colors" value="red" onclick="changeColor(this.value)">RED<br>
<input type="radio" name="colors" value="powderblue" onclick="changeColor(this.value)">SKY BLUE<br>
<input type="radio" name="colors" value="yellow" onclick="changeColor(this.value)">YELLOW<br>
<input type="radio" name="colors" value="pink" onclick="changeColor(this.value)">PINK<br>


</body>
</html>
